<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css"/>
	<script th:src="@{/js/login.js}" src="/js/login.js" type="text/javascript"></script>
	<script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>

<div class="message warning">
<div class="inset">
	<div class="login-head">
		<h1>Login Form</h1>			
	</div>
		<form th:method="post" th:action="@{/index}" th:onsubmit="return login()">
			<li>
				<input id="userName" name="userName" type="text" class="text"  placeholder="userName">
				<a href="#" class=" icon user"></a>
			</li>
				<div class="clear"> </div>
			<li>
				<input id="password" name="password" type="password"  placeholder="student Id"> <a href="#" class="icon lock"></a>
			</li>
			<div class="clear"> </div>
			<div class="submit" >
				<input type="submit" value="Sign in">
				<h4><a href="#">Lost your Password ?</a></h4>
				<div class="clear">  </div>
			</div>	
		</form>
		</div>					
	</div>
	
	<div class="clear"> </div>
<!--- footer --->
<div class="footer">
	<p>Copyright &copy; 2019.</p>
</div>

</body>
</html>
