<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员</title>
    <link href="/css/admin.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
    <script src="/js/admin.js" type="text/javascript"></script>
    <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container" >
        <h1 th:text="欢迎管理员+${user.getUserName()}"></h1>
        <p hidden="hidden" th:text="${user.getUserName()}" id="name"></p>
        <button type="button" id="clear" class="btn btn-info">清除</button>
        <span id="online" class="text-info">完成人数0</span>
        <span id="unline" class="text-warning">未完成人数0</span>

        <table  class="table table-bordered">
            <thead>
            <tr>
                <th>索引</th>
                <th>姓名</th>
                <th>状态</th>
                <th>是否完成</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="item:${listUser}" th:attr="id=${item.getUserName()}">
                <td th:text="${itemStat.count}"></td>
                <td th:text="${item.getUserName()}"></td>
                <td th:text="offline"></td>
                <td th:if="${item.getI()==0}">未完成</td>
                <td th:if="${item.getI()==1}">完成</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
